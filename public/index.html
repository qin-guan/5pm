<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>6pm</title>
  </head>
  <body>
    <style>
      body {
        font-family: 'Comis Sans MS', cursive;
      }
      
      h1 {
        font-family: 'Comic Sans MS', cursive;
        font-size: 100px;
        animation: rainbow-glow 5s infinite, rainbow-pastel 5s infinite;
        display: block;
        flex: 0 1 auto;
        text-align: center;
      }
      
      @keyframes rainbow-glow {
        0% {
            text-shadow: 0 0 40px red;
        }
        15% {
            text-shadow: 0 0 40px orange;
        }
        30% {
            text-shadow: 0 0 40px yellow;
        }
        45% {
            text-shadow: 0 0 40px lime;
        }
        60% {
            text-shadow: 0 0 40px blue;
        }
        75% {
            text-shadow: 0 0 40px rgb(149, 0, 255);
        }
        90% {
            text-shadow: 0 0 40px rgb(255, 0, 255);
        }
        100% {
            text-shadow: 0 0 40px red;
        }
    }

    @keyframes rainbow-pastel {
        0% {
            color: rgb(255, 136, 136);
        }
        15% {
            color: rgb(255, 208, 121);
        }
        30% {
            color: rgb(255, 255, 117);
        }
        45% {
            color: rgb(116, 255, 116);
        }
        60% {
            color: rgb(97, 97, 255);
        }
        75% {
            color: rgb(198, 117, 255);
        }
        90% {
            color: rgb(255, 123, 255);
        }
        100% {
            color: rgb(255, 137, 137);
        }
    }
    </style>
    
    <div id="app" v-scope @vue:mounted="mounted" @vue:unmounted="unmounted" class="bg-black flex flex-col w-screen h-screen text-white">
      <div class="flex flex-col flex-1 align-center justify-center text-center">
        <h1>{{ is5pm ? "Yes" : "No" }}</h1>
        <span v-if="!is5pm">
          {{ relative5pm }} to 5pm
          <br />
          {{ now }}
        </span>
      </div>
      
      <div class="absolute bottom-0 left-0 w-screen bg-slate-800 rounded-tl-lg rounded-tr-lg overflow-hidden">
        <div v-if="chat" class="mb-4 p-4">
          chat
        </div>

        <div v-if="profile" class="mb-4 bg-slate-600 p-4">
          <h2 class="text-xl mb-2">
            Profile
          </h2>
          <label>
            Name: 
            <input v-model="name" class="text-black" v-effect="update(name)" />          
          </label>
        </div>

        <div class="p-4">
          <span>Watching together with you uwu:</span>
          <div class="flex">
            <div class="grid grid-cols-3 gap-3" style="flex: 1;">
              <span v-for="person in people">
                {{ person }}
              </span>  
            </div>

            <div style="flex: 0.5;" class="flex justify-end text-black">
              <button class="bg-slate-200 px-4 py-2 rounded-lg" @click="chat = !chat">
                Chat
              </button>
              <button class="bg-slate-200 px-4 py-2 rounded-lg ml-4" @click="profile = !profile">
                Profile
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script type="module">
      import { formatDistanceToNow, format } from 'https://cdn.skypack.dev/date-fns';
      import { createApp } from 'https://unpkg.com/petite-vue?module';

      const HOUR = 17;

      const pm = () => {
        const d = new Date();
        if (d.getHours() > HOUR) d.setDate(d.getDate() + 1)
        d.setHours(HOUR);
        return d
      }

      createApp({
        now: "",
        people: [],
        chat: false,
        name: "Guest",
        profile: false,
        is5pm: new Date().getHours() === HOUR,
        relative5pm: formatDistanceToNow(pm()),
        es: null,
        
        update(_name) {
          this.es?.close();
          this.es = new EventSource(`/e?name=${this.name}`);

          this.es.addEventListener('message', message => {
            console.log('Got', message);
            const data = JSON.parse(message.data)
            if (data.type === 'people')
              this.people = data.people
          });          
        },
                
        mounted() {
          const update = () => {
            this.now = format(new Date(), 'HH:mm:ss');
            this.is5pm = new Date().getHours() === HOUR
          }
          
          update()
          setInterval(update, 1000);
          
          this.update()
        },
        unmounted() {
          clearInterval(update);
        },
      }).mount();
    </script>
  </body>
</html>
